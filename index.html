<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard App Responsivo</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="app-container">
      <header class="header">
        <div class="logo-container">
          <img src="tablecode.jpg" width="30px" />
          <h1 class="logo-text">TABLEcode</h1>
        </div>

        <nav class="header-nav">
          <a href="pages/python.html" class="header-btn">
            <i class="fab fa-python"></i>
          </a>
        </nav>

        <div class="user-icon-container">
          <i class="fas fa-user user-icon"></i>
        </div>
      </header>

      <main class="content">

        <!-- CARD PYTHON CLICKÁVEL -->
        <a href="python.html" class="card card-python">
          <i class="fab fa-python card-icon"></i>
          <p class="card-title">Esta semana</p>
          <p class="card-value">Python</p>
        </a>

        <div class="card card-html">
          <i class="fab fa-html5 card-icon"></i>
          <p class="card-title">Próxima semana</p>
          <p class="card-value">HTML</p>
        </div>

        <div class="card card-aviso">
          <p class="aviso-text">
            <i class="fas fa-exclamation-triangle"></i>
            AVISO: Esta é uma mensagem importante para o usuário
          </p>
        </div>
      </main>

      <nav class="footer-nav">
        <a href="#" class="nav-item">
          <i class="fas fa-home"></i>
          <span class="nav-label">INÍCIO</span>
        </a>

        <a href="#" class="nav-item">
          <i class="fas fa-clock"></i>
          <span class="nav-label">HORÁRIO</span>
        </a>

       <a href="pages/ranking.html" class="nav-item">
  <i class="fas fa-trophy"></i> 
  <span class="nav-label">RANKING</span>
</a>

      </nav>
    </div>
  </body>
</html>
